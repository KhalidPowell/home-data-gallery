<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="scripts/map.js"></script>
    <style type="text/css">
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
      }
      #container {
        width: 100%;
          height: 100%;
      }
      #map {
          width: 80%;
          height: 99%;
          float: left;
          margin: 0;
      }
      #info {
          width: 20%;
          height: 100%;
          margin-left: 80%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/lib/OpenLayers.js"></script>
    <script>
    function init() {
        var properties = [
          {
            "address": "123 Main St.",
            "sale_price": 500000,
            "bedrooms": 2,
            "bathrooms": 1,
            "latitude": 34.01,
            "longitude": -118.5
          }
          , {
            "address": "237 Seasame Street",
            "sale_price": 450000,
            "bedrooms": 1,
            "bathrooms": 1,
            "latitude": 34.02,
            "longitude": -118.501
          }
        ]
        mapInit('map', 'info', properties, 34.01, -118.5, 13)
      }
    </script>
  </head>
  <body onload="init();">
    <div id="container">
      <div id="map"></div>
      <div id="info"></div>
    </div>
  </body>
</html>
